<app-add-todo-reactive-form (newTodoEvent)="addTodo($event)"></app-add-todo-reactive-form>
<div *ngIf="todos.length == 0">
  <p class="text-center">Todo is empty!</p>
</div>

<ul *ngFor="let todo of todos; let i = index" class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-start list-group-item-action" *ngIf="i != editTodo">
    <div class="ms-3 me-auto">
      <div class="content {{ todo.completed ? 'done' : '' }} text-capitalize" (click)=updateTodo(i)>
        {{ i + 1 }}. {{ todo.content }}
      </div>
    </div>
    <button class="btn btn-{{(todo.completed ? 'secondary' : 'warning')}} btn-sm me-2 completed" (click)="toggleDone(i)">
      <i class="bi bi-check-circle"></i>
    </button>
    <button class="btn btn-danger btn-sm" (click)="deleteTodo(i)">
      <i class="bi bi-trash-fill"></i>
    </button>
  </li>

  <li class="list-group-item d-flex justify-content-between align-items-start list-group-item-action" *ngIf="i == editTodo">
    <input
        type="text"
        name="inputTodo"
        placeholder="Enter todo..."
        class="form-control-plaintext btn-sm completed me-2"
        [(ngModel)]="updateText"
        autofocus
    />

    <button class="btn btn-primary btn-sm completed {{(updateText == '' ? 'disabled' : '')}}" (click)="saveUpdate()">
        <i class="bi bi-check-circle"></i>
    </button>
</li>
</ul>
