<form (ngSubmit)="onSubmit(todoForm)" #todoForm="ngForm">
  <div class="form-group">
    <label for="name">Task Name</label>
    <input
      type="text"
      class="form-control"
      id="taskName"
      name="taskName"
      ngModel
      required
      #taskName="ngModel"
    />
    <!-- alert validation -->
    <div
      [hidden]="taskName.valid || taskName.pristine"
      class="alert alert-danger"
    >
      Task name is required
    </div>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <select
      class="form-control"
      name="category"
      ngModel
      id="category"
      ngModel
      required
      #category="ngModel"
    >
      <option value="">-- choose category --</option>
      <option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </option>
    </select>
    <div
      [hidden]="category.valid || category.pristine"
      class="alert alert-danger"
    >
      You have choose a category!
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary mt-2"
    [disabled]="!todoForm.form.valid"
  >
    Submit
  </button>
</form>

<!-- nampilin data object task -->
<ul>
  <li *ngFor="let task of tasks">
    {{ task.taskName }} -> {{ task.category }} -> {{ task.isCompleted }}
  </li>
</ul>
